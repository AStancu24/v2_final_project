<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../resurces/favicons/icons8-users-settings-16.png"
    />
    <link rel="stylesheet" href="../style.css" />
    <!-- <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div id="app">
      <div class="navbar">
        <div class="logo">
          <a class="button-home" href="../../index.html"
            ><img
              src="/resurces/favicons/51-517437_mobile-phone-case-clip-art-font-mobile-phone-removebg-preview.png"
          /></a>
        </div>
        <div class="menu">
          <a class="button-admin" href="./admin.html"
            ><i class="fa-solid fa-user-plus"></i
          ></a>
          <a class="button-cart" href="./cart.html"
            ><i class="fa-solid fa-cart-plus"
              ><span class="show-quantity"></span></i
          ></a>
        </div>
      </div>
      <div class="admin-container">
        <div class="header">
          <h3>Administrare produse</h3>
          <div>
            <button
              id="add-new-product"
              style="height: 30px; border: solid 1px #92977e; padding: 4px"
              class="button-admin"
            >
              + Adauga produs nou
            </button>
          </div>
        </div>
        <div class="add-product-message"></div>
        <div class="add-product-container hidden">
          <div class="add-product-header">
            <h4>Adaugare produs nou</h4>
            <div>
              <button id="add-product" class="button-add">Adauga</button>
              <button class="button-add">Cancel</button>
            </div>
          </div>
          <div class="add-product-form">
            <div class="item">
              <div class="label-item">
                <label for="category">Categorie</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="category" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="name">Nume</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="name" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="image">Imagine</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="image" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="description">Descriere</label>
              </div>
              <div class="input-item">
                <input type="text" id="description" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="price">Pret</label>
              </div>
              <div class="input-item">
                <input type="number" id="price" />
              </div>
            </div>
          </div>
        </div>
        <div id="products-list">
          <table class="table-table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="products-table-body"></tbody>
          </table>
        </div>
      </div>
      <div class="footer">
        <ul class="wrapper">
          <li class="icon facebook">
            <span class="tooltip">Facebook</span>
            <span><i class="fab fa-facebook-f"></i></span>
          </li>
          <li class="icon instagram">
            <span class="tooltip">Instagram</span>
            <span><i class="fab fa-instagram"></i></span>
          </li>
          <li class="icon github">
            <span class="tooltip">Github</span>
            <span><i class="fab fa-github"></i></span>
          </li>
          <li class="icon youtube">
            <span class="tooltip">Youtube</span>
            <span><i class="fab fa-youtube"></i></span>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="../js/admin.js"></script>
    <script type="module" src="../js/cartQuantity.js"></script>
  </body>
</html>
