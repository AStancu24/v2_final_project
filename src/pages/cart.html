<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../resurces/favicons/icons8-shopping-cart-16.png"
    />
    <link rel="stylesheet" href="../style.css" />
    <!-- <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div id="app">
      <div class="navbar">
        <div class="logo">
          <a class="button-home" href="../../index.html"
            ><img
              src="/resurces/favicons/51-517437_mobile-phone-case-clip-art-font-mobile-phone-removebg-preview.png"
          /></a>
        </div>
        <div class="menu">
          <a class="button-admin" href="./admin.html"
            ><i class="fa-solid fa-user-plus"></i
          ></a>
          <a class="button-cart" href="./cart.html"
            ><i class="fa-solid fa-cart-plus"
              ><span class="show-quantity"></span></i
          ></a>
          <p style="color: white">
            Total: <span id="total" style="color: white"></span>
          </p>
          <i class="fa-solid fa-trash-can" id="trash"></i>
        </div>
      </div>
      <div class="cart-container"></div>
      <div class="footer">
        <ul class="wrapper">
          <li class="icon facebook">
            <span class="tooltip">Facebook</span>
            <span><i class="fab fa-facebook-f"></i></span>
          </li>
          <li class="icon instagram">
            <span class="tooltip">Instagram</span>
            <span><i class="fab fa-instagram"></i></span>
          </li>
          <li class="icon github">
            <span class="tooltip">Github</span>
            <span><i class="fab fa-github"></i></span>
          </li>
          <li class="icon youtube">
            <span class="tooltip">Youtube</span>
            <span><i class="fab fa-youtube"></i></span>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="../js/cart.js"></script>
    <script type="module" src="../js/cartQuantity.js"></script>
  </body>
</html>
